<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Profile Card</title>
    <style>
        #profileCard {
            width: 250px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border: 2px solid #333;
            background: white;
        }

        #profileImage {
            border-radius: 50%;
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .active-status {
            background-color: white;
            border-color: green;
        }
    </style>
</head>

    <button id="updateRoleBtn">Update Role</button>

    <button id="changeImageBtn">Change Image</button>
   </div>

</html>
